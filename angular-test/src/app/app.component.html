<div class="container py-4">
  <header class="pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center justify-content-center text-dark text-decoration-none">
      <span class="fs-4">Halliburton</span>
    </a>
  </header>

  <div class="row align-items-md-stretch">
    <div class="col-md-6">
      <div class="h-100 p-5 bg-light border rounded-3 text-center">
        <button class="btn btn-outline-secondary" type="button" (click)="getData()">GET button</button>
        <div class="mt-5">
          <span *ngIf="getResponse">
          {{getResponse | json}}
          </span>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="h-100 p-5 bg-light border rounded-3 text-center">
        <div class="mb-2">
          <label class="form-check-inline">
            <input class="form-check-input" type="radio" name="mode" value="START" [(ngModel)]="mode"> Start
          </label>
          <label class="form-check-inline">
            <input class="form-check-input" type="radio" name="mode" value="STOP" [(ngModel)]="mode"> Stop
          </label>
        </div>
        <button class="btn btn-outline-secondary" type="button" (click)="postData()">POST button</button>
        <div class="mt-3">
          <span *ngIf="postResponse">
            {{postResponse | json}}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
